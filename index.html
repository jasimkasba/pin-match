<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" value="" type="text" id="screen">
                    <button class="generate-btn" id="randomPin">Generate Pin </button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" value="0" id="screen-input">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="buttonClick('7')">7</div>
                              <div class="button" onclick="buttonClick('8')">8</div>
                              <div class="button" onclick="buttonClick('9')">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="buttonClick('4')">4</div>
                              <div class="button" onclick="buttonClick('5')">5</div>
                              <div class="button" onclick="buttonClick('6')">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="buttonClick('1')">1</div>
                              <div class="button" onclick="buttonClick('2')">2</div>
                              <div class="button" onclick="buttonClick('3')">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="backSpace()"><</div>
                                <div class="button" onclick="buttonClick('0')">0</div>
                                <div class="button" onclick="buttonClick('')">C</div>
                            </div>
                            <div>
                                <button type="submit"  class="submit-btn" onclick="submitButton()">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id = "tryAgain" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id= "doorOpen" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script>
       
        document.getElementById('screen-input').value = '';
        function buttonClick(num){
        let screen = document.getElementById('screen-input');
        screen.value += num;
        if(num == ''){
        screen.value = num;
       }
    }

    function backSpace(){
    var screen = document.getElementById('screen-input').value;
    var backSpace = screen.slice(0, screen.length - 1);
    document.getElementById('screen-input').value = backSpace;
    }

  

   
   


   // generate pin 

    document.getElementById('randomPin').addEventListener('click', function(){
    var randomNumber = Math.random() * 10000;
     var intNumber = Math.round(randomNumber);
     document.getElementById('screen').value = intNumber;
     })

         
     // submit button

     function submitButton(){
         let generateNumber = document.getElementById('screen');
         let generateValue = generateNumber.value;
         let screenNumber = document.getElementById('screen-input');
         let screenValue = screenNumber.value;
         if(generateValue == screenValue){
             document.getElementById('doorOpen').style.display  = "block";
             document.getElementById('tryAgain').style.display = "none";

         }else{
             document.getElementById('tryAgain').style.display = "block";
             document.getElementById('doorOpen').style.display  = "none";
         }
     }
          
        
    </script>
</body>
</html>
